<ui:composition 
    template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:pass="jakarta.faces.passthrough">

    <ui:define name="title">User Management</ui:define>

    <ui:define name="content">

        <!-- ADD USER BUTTON -->
        <div class="flex justify-end mb-4">
            <button onclick="document.getElementById('addUserModal').showModal()"
                    class="px-5 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700">
                ➕ Add User
            </button>
        </div>

        <!-- FILTER AREA -->
        <div class="bg-white p-6 rounded-2xl shadow mb-8 border border-gray-200">
            <h:form styleClass="grid grid-cols-1 md:grid-cols-4 gap-4">

                <h:inputText value="#{usersBean.keyword}"
                             styleClass="p-3 border rounded-xl w-full"
                             pass:placeholder="Search name or email..." />

                <h:selectOneMenu value="#{usersBean.roleFilter}" styleClass="p-3 border rounded-xl w-full">
                    <f:selectItem itemValue="ALL" itemLabel="All Roles" />
                    <f:selectItem itemValue="ADMIN" itemLabel="Admin" />
                    <f:selectItem itemValue="MANAGER" itemLabel="Manager" />
                    <f:selectItem itemValue="CUSTOMER" itemLabel="Customer" />
                </h:selectOneMenu>

                <h:selectOneMenu value="#{usersBean.statusFilter}" styleClass="p-3 border rounded-xl w-full">
                    <f:selectItem itemValue="ALL" itemLabel="All Status" />
                    <f:selectItem itemValue="ACTIVE" itemLabel="Active" />
                    <f:selectItem itemValue="BLOCKED" itemLabel="Blocked" />
                </h:selectOneMenu>

                <h:commandButton value="Filter"
                                 action="#{usersBean.applyFilter}"
                                 styleClass="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700" />

            </h:form>
        </div>


        <!-- USER TABLE -->
        <div class="bg-white p-6 rounded-3xl shadow border border-gray-200">

            <h3 class="text-lg font-semibold mb-6">User List</h3>

            <table class="w-full text-sm">
                <thead>
                    <tr class="border-b text-gray-500">
                        <th class="py-3">Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>City</th>
                        <th>Created</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <ui:repeat value="#{usersBean.pageUsers}" var="u">

                        <tr class="border-b hover:bg-gray-50 transition">

                            <td class="py-3">#{u.fullName}</td>

                            <td>#{u.email}</td>

                            <td>
                                <span class="px-3 py-1 rounded-full bg-gray-100 text-gray-700 text-xs">
                                    #{u.role}
                                </span>
                            </td>

                            <td>
                                <span class="px-3 py-1 rounded-full text-xs
                                    #{u.status eq 'ACTIVE' ? 'bg-green-100 text-green-700' :
                                      u.status eq 'BLOCKED' ? 'bg-red-100 text-red-700' :
                                      'bg-yellow-100 text-yellow-700'}">
                                    #{u.status}
                                </span>
                            </td>

                            <td>#{u.cityId != null ? u.cityId.name : '—'}</td>

                            <td>#{u.createdAt}</td>

                            <td class="text-center">

                                <button onclick="showBlockPopup('#{u.userId}', '#{u.fullName}', '#{u.status}')"
                                        class="px-3 py-2 bg-red-600 text-white rounded-lg text-xs hover:bg-red-700">
                                    #{u.status eq 'ACTIVE' ? 'Block' : 'Unblock'}
                                </button>

                            </td>
                        </tr>

                    </ui:repeat>
                </tbody>
            </table>

            <!-- PAGINATION -->
            <div class="flex justify-center gap-3 mt-6">
                <h:form>
                    <h:commandButton value="Prev"
                                     action="#{usersBean.prevPage}"
                                     disabled="#{usersBean.currentPage == 1}"
                                     styleClass="px-4 py-2 bg-gray-200 rounded-lg"/>
                </h:form>

                <span class="py-2">Page #{usersBean.currentPage} / #{usersBean.totalPages}</span>

                <h:form>
                    <h:commandButton value="Next"
                                     action="#{usersBean.nextPage}"
                                     disabled="#{usersBean.currentPage == usersBean.totalPages}"
                                     styleClass="px-4 py-2 bg-gray-200 rounded-lg"/>
                </h:form>
            </div>

        </div>


        <!-- POPUP BLOCK -->
        <dialog id="blockModal" class="rounded-xl p-6 w-[350px]">
            <h2 class="text-lg font-semibold mb-3">Confirm</h2>
            <p id="blockMessage" class="mb-4"></p>

            <h:form>
                <h:inputHidden id="selectedId" value="#{usersBean.selectedUserId}" />

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="blockModal.close()"
                            class="px-4 py-2 bg-gray-200 rounded-lg">Cancel</button>

                    <h:commandButton value="Confirm"
                                     action="#{usersBean.confirmBlock}"
                                     onclick="blockModal.close()"
                                     styleClass="px-4 py-2 bg-red-600 text-white rounded-lg"/>
                </div>
            </h:form>
        </dialog>


        <!-- POPUP ADD USER -->
        <dialog id="addUserModal" class="rounded-xl p-6 w-[420px]">
            <h2 class="text-lg font-semibold mb-5">Add User</h2>

            <h:form id="addUserForm" styleClass="space-y-4">

                <h:inputText value="#{usersBean.newUser.fullName}"
                             required="true"
                             pass:placeholder="Full Name"
                             styleClass="p-3 border rounded-xl w-full" />

                <h:inputText value="#{usersBean.newUser.email}"
                             required="true"
                             pass:placeholder="Email"
                             styleClass="p-3 border rounded-xl w-full" />

                <h:inputSecret value="#{usersBean.newPassword}"
                               required="true"
                               pass:placeholder="Password"
                               styleClass="p-3 border rounded-xl w-full" />

                <h:inputText value="#{usersBean.newUser.address}"
                             pass:placeholder="Address"
                             styleClass="p-3 border rounded-xl w-full" />

                <h:selectOneMenu value="#{usersBean.newCityId}"
                                 styleClass="p-3 border rounded-xl w-full">
                    <f:selectItems value="#{usersBean.cityList}" var="c"
                                   itemValue="#{c.cityId}" itemLabel="#{c.name}" />
                </h:selectOneMenu>

                <h:selectOneMenu value="#{usersBean.newUser.role}"
                                 styleClass="p-3 border rounded-xl w-full">
                    <f:selectItem itemValue="CUSTOMER" itemLabel="Customer"/>
                    <f:selectItem itemValue="MANAGER" itemLabel="Manager"/>
                    <f:selectItem itemValue="ADMIN" itemLabel="Admin"/>
                </h:selectOneMenu>

                <div class="flex justify-end">
                    <h:commandButton value="Create"
                                     action="#{usersBean.createUser}"
                                     onclick="addUserModal.close()"
                                     styleClass="px-5 py-3 bg-blue-600 text-white rounded-xl"/>
                </div>

            </h:form>
        </dialog>


        <!-- JS -->
        <script>
            function showBlockPopup(id, name, status) {
                document.getElementById('blockMessage').innerText =
                    (status === 'ACTIVE')
                        ? `Block user ${name}?`
                        : `Unblock user ${name}?`;

                document.getElementById('addUserForm:selectedId')?.value = id;
                document.getElementById('blockModal').showModal();
            }
        </script>

    </ui:define>

</ui:composition>
